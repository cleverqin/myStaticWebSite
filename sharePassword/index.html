<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>共享单车密码分享应用</title>
    <link href="css/element-ui-1.2.4.css" rel="stylesheet"/>
    <link href="css/base.css" rel="stylesheet"/>
</head>
<body>
<div id="app">
    <div class="nav-box el-menu--dark">
        <div class="nav-content">
            <el-menu theme="dark" :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1"><a href="../index.html" >首页</a></el-menu-item>
                <el-menu-item index="2"><a href="../resume/demo.html" >关于</a></el-menu-item>
                <el-menu-item index="3"><a href="../gallery/gallery.html" target="_blank">相册</a></el-menu-item>
                <el-menu-item index="4"><a href="jsonp.html" >开放接口</a></el-menu-item>
                <el-menu-item index="5"><a href="#" >vue案例</a></el-menu-item>
            </el-menu>
        </div>
    </div>
    <div class="vi-content">
        <div class="search-form">
            <el-form :inline="true" :model="formInline" class="demo-form-inline">
                <el-form-item label="品牌：">
                    <el-select v-model="formInline.type" placeholder="请选择">
                        <el-option label="全部" value="all"></el-option>
                        <el-option label="ofo" value="ofo"></el-option>
                        <el-option label="mobike" value="mobike"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="序号：">
                    <el-input v-model="formInline.bikeNo" placeholder="车辆序号"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit">查询</el-button>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onAdd" icon="plus">新增</el-button>
                </el-form-item>
            </el-form>
        </div>
        <div class="table-box">
            <el-table :data="tableData" border style="width: 100%">
                <el-table-column
                        type="index"
                        width="50">
                </el-table-column>
                <el-table-column label="品牌" prop="type">

                </el-table-column>
                <el-table-column label="车辆序号"  prop="bikeNo">

                </el-table-column>
                <el-table-column label="车辆密码" prop="bikePassword" >

                </el-table-column>
                <el-table-column label="添加日期" prop="addDate">

                </el-table-column>
                <el-table-column label="操作" >
                    <template scope="scope">
                        <el-button
                                size="small"
                                icon="edit"
                                @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                        <el-button
                                type="danger"
                                size="small"
                                icon="delete"
                                @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>

        <el-dialog title="添加车辆记录" v-model="dialogFormVisible" class="add-form">
            <el-form :model="addForm" label-width="80px" :rules="rules" ref="addForm" >
                <el-form-item label="品牌："  prop="type">
                    <el-select v-model="addForm.type" placeholder="请选择" >
                        <el-option label="ofo" value="ofo"></el-option>
                        <el-option label="mobike" value="mobike"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="序号：" prop="bikeNo">
                    <el-input v-model="addForm.bikeNo" placeholder="车辆序号" ></el-input>
                </el-form-item>
                <el-form-item label="密码：" prop="bikePassword">
                    <el-input v-model="addForm.bikePassword" placeholder="车辆密码"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="submitAddForm('addForm')">确 定</el-button>
            </div>
        </el-dialog>
        <el-dialog title="编辑车辆记录" v-model="dialogFormVisible1" class="add-form">
            <el-form :model="editForm" label-width="80px" :rules="rules" ref="editForm" >
                <el-form-item label="品牌："  prop="type">
                    <el-select v-model="editForm.type" placeholder="请选择" >
                        <el-option label="ofo" value="ofo"></el-option>
                        <el-option label="mobike" value="mobike"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="序号：" prop="bikeNo">
                    <el-input v-model="editForm.bikeNo" placeholder="车辆序号" ></el-input>
                </el-form-item>
                <el-form-item label="密码：" prop="bikePassword">
                    <el-input v-model="editForm.bikePassword" placeholder="车辆密码"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible1 = false">取 消</el-button>
                <el-button type="primary" @click="submitEditForm('editForm')">确 定</el-button>
            </div>
        </el-dialog>
    </div>
</div>
<script src="js/vue.min.2.2.0.js" type="text/javascript"></script>
<script src="js/element-ui-1.2.4.js" type="text/javascript"></script>
<script src="js/store.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
