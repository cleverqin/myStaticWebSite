    <meta name="keywords"content="使用js,html,css搭建的个人站点，在这里与我共同分享知识和快乐">
    <link href="../static/css/common.css" rel="stylesheet">
    <link href="../static/css/element-ui-1.2.4.css" rel="stylesheet"/>
    <link href="../static/css/vueExp.css" rel="stylesheet"/>
</head>
<body>
<header class="ui-header">
    <div class="site-header">
        <div class="navBox ui-content">
            <div class="logo">
                <a href="../index.html" class="logo-home"></a>
            </div>
            <ul class="navList">
                <li><a href="../index.html">主页</a></li>
                <li><a  href="./musicPlayer.html">音乐</a></li>
                <li><a  href="./Jsonp.html">开放接口</a></li>
                <li><a  href="./vueExp.html">VUE案例</a></li>
                <li><a  href="./Chat.html">聊天室</a></li>
                <li><a  href="../resume/demo.html" target="_blank">关于我</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="ui-content player-content-box">
        <div id="app">
            <div class="vi-content">
                <div class="search-form">
                    <el-form :inline="true" :model="formInline" class="demo-form-inline">
                        <el-form-item label="品牌：">
                            <el-select v-model="formInline.type" placeholder="请选择">
                                <el-option label="全部" value="all"></el-option>
                                <el-option label="ofo" value="ofo"></el-option>
                                <el-option label="mobike" value="mobike"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="序号：">
                            <el-input v-model="formInline.bikeNo" placeholder="车辆序号"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="onSubmit">查询</el-button>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="onAdd" icon="plus">新增</el-button>
                        </el-form-item>
                    </el-form>
                </div>
                <div class="table-box">
                    <el-table :data="tableData" border style="width: 100%">
                        <el-table-column
                                type="index"
                                width="50">
                        </el-table-column>
                        <el-table-column label="品牌" prop="type">

                        </el-table-column>
                        <el-table-column label="车辆序号"  prop="bikeNo">

                        </el-table-column>
                        <el-table-column label="车辆密码" prop="bikePassword" >

                        </el-table-column>
                        <el-table-column label="添加日期" prop="addDate">

                        </el-table-column>
                        <el-table-column label="操作" >
                            <template scope="scope">
                                <el-button
                                        size="small"
                                        icon="edit"
                                        @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                <el-button
                                        type="danger"
                                        size="small"
                                        icon="delete"
                                        @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </div>

                <el-dialog title="添加车辆记录" v-model="dialogFormVisible" class="add-form">
                    <el-form :model="addForm" label-width="80px" :rules="rules" ref="addForm" >
                        <el-form-item label="品牌："  prop="type">
                            <el-select v-model="addForm.type" placeholder="请选择" >
                                <el-option label="ofo" value="ofo"></el-option>
                                <el-option label="mobike" value="mobike"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="序号：" prop="bikeNo">
                            <el-input v-model="addForm.bikeNo" placeholder="车辆序号" ></el-input>
                        </el-form-item>
                        <el-form-item label="密码：" prop="bikePassword">
                            <el-input v-model="addForm.bikePassword" placeholder="车辆密码"></el-input>
                        </el-form-item>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取 消</el-button>
                        <el-button type="primary" @click="submitAddForm('addForm')">确 定</el-button>
                    </div>
                </el-dialog>
                <el-dialog title="编辑车辆记录" v-model="dialogFormVisible1" class="add-form">
                    <el-form :model="editForm" label-width="80px" :rules="rules" ref="editForm" >
                        <el-form-item label="品牌："  prop="type">
                            <el-select v-model="editForm.type" placeholder="请选择" >
                                <el-option label="ofo" value="ofo"></el-option>
                                <el-option label="mobike" value="mobike"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="序号：" prop="bikeNo">
                            <el-input v-model="editForm.bikeNo" placeholder="车辆序号" ></el-input>
                        </el-form-item>
                        <el-form-item label="密码：" prop="bikePassword">
                            <el-input v-model="editForm.bikePassword" placeholder="车辆密码"></el-input>
                        </el-form-item>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible1 = false">取 消</el-button>
                        <el-button type="primary" @click="submitEditForm('editForm')">确 定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</section>
<footer class="ui-footer">
    <div class="ui-content">
        <ul class="coBox">
            <li>
                <div class="contactMeBox">
                    <p class="title">联系我</p>
                    <p class="tag">邮箱:<a href="#">705597001@qq.com</a></p>
                    <p class="tag">手机:<a href="#">15238****27</a></p>
                </div>
            </li>
            <li>
                <div class="myWeChatBox"><img src="https://git.oschina.net/cleverqin/img/raw/master/mmqrcode.png"/><img src="https://git.oschina.net/cleverqin/img/raw/master/myAliPay.png"/></div>
            </li>
        </ul>
        <div class="bottomBox">备注：本网站所有权归创作者所有，如有疑问请联系作者。</div>
    </div>
</footer>
<script src="../static/js/vue.min.2.2.0.js" type="text/javascript"></script>
<script src="../static/js/element-ui-1.2.4.js" type="text/javascript"></script>
<script src="../static/js/store.js" type="text/javascript"></script>
<script src="../static/js/vueExp.js" type="text/javascript"></script>
</body>
</html>
