        <script>
            $(".ss-slide").slide({

    <div class="content-section">
        <a href="javscript:void(0)" class="ui-btn ui-btn-primary" data-modal="modal">打开模态窗</a>
        <div class="ui-dialog-modal" id="modal">
            <div class="ui-modal-content">
                <div class="ui-modal-header">
                    <div class="ui-modal-title">标题</div>
                    <div class="ui-modal-closeBtn iconfont icon-guanbi" data-close="modal"></div>
                </div>
                <div class="ui-modal-body">内容</div>
                <div class="ui-modal-footer">
                    <div class="ui-modal-btnBox">
                        <a href="javascript:void (0)" class="ui-btn ui-btn-primary">确定</a>
                        <a href="javascript:void (0)" class="ui-btn ui-btn-default" data-close="modal">取消</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('#modal').on('modal-open',function () {
                console.log('你打开了模态窗')
            })
        </script>
